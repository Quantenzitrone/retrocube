name: Makefile CI

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'README*'
      - 'assets/**'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - 'README*'
      - 'assets/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: requirements
      run: sudo apt-get install libxrandr-dev

    - name: build
      run: make
      
    # NOTE: running it in CI as ./cube -mi 5 doesn't work as CI redirects the stdout to a file
